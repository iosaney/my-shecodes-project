<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/laststyle.css" />
  </head>

  <body>
    <div class="container mb-1 mt-3 justify-content-center">
    <div class="card w-100 p-3 mb-0">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="current-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile-tab-pane"
            type="button"
            role="tab"
            aria-controls="profile-tab-pane"
            aria-selected="false"
          >
            Current Location
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="or Search for city"
                  aria-label="Search"
                  aria-describedby="button-addon2"
                  id="search-input"
                  autocomplete="off";
                  autofocus="on";
                />
                <button
                  class="btn btn-outline-secondary p-2 border-1"
                  type="button"
                  id="button-addon2"
                >
                  <span class="material-symbols-outlined"> search </span>
                </button>
              </div>
            </form>
            <p class="date1" id="today-date">TODAY • june 6 2023</p>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6 mb-4">
                  <h4>Tehran</h4>
                  <span class="material-symbols-outlined" id="sun">sunny </span>
                  <h1
                    class="card-title temp"
                    id="main-temp"
                    data-unit="farenheit"
                  >
                    80
                  </h1>
                  <span class="unit-change">
                    <a href="#" id="unit-f"> ºF </a> |
                    <a href="#" id="unit-c"> C </a>
                  </span>
                </div>
                <div class="col-sm-6 mb-4">
                  <span class="airDesription"> Sunny </span> currently, the high will be
                  <span class="tempMax"> 87 </span> and the low will be
                  <span class="tempMin"> 77</span>.
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6>Wind:</h6>
                  10 m/hr
                </div>
                <div class="col-sm-3">
                  <h6>Humidity:</h6>
                  25%
                </div>
                <div class="col-sm-3">
                  <h6>Pressure:</h6>
                  29.99 in
                </div>
                <div class="col-sm-3">
                  <h6>Air Quality:</h6>
                  120
                </div>
              </div>
              <hr />
            </div>

            <div class="row m-2">
              <div class="col-sm-3 mb-3 mb-sm-0 text-center">
                <p class="days">tommorrow</p>
                <span class="material-symbols-outlined dayicons"> foggy </span>
                <p class="tempno">78</p>
              </div>

              <div class="col-sm-3 mb-3 mb-sm-0 text-center">
                <p class="days">June 8</p>
                <span class="material-symbols-outlined dayicons">
                  filter_drama
                </span>
                <p class="tempno">79</p>
              </div>

              <div class="col-sm-3 mb-3 mb-sm-0 text-center">
                <p class="days">June 9</p>
                <span class="material-symbols-outlined dayicons"> sunny </span>
                <p class="tempno">85</p>
              </div>

              <div class="col-sm-3 mb-3 mb-sm-0 text-center">
                <p class="days">June 10</p>

                <span class="material-symbols-outlined dayicons">
                  partly_cloudy_day
                </span>
                <p class="tempno">80</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/plusapp.js"></script>
  </body>
</html>
